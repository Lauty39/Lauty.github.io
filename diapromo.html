<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción Supermercado Día</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.app.goo.gl/RNj572P9vMzfXuL7A'); /* Cambia esta URL por una accesible */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black; /* Color de texto para mejorar la visibilidad */
        }

        .promo-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .promo-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .promo-container h2 {
            margin-bottom: 20px;
            color: #333; /* Color del título */
        }

        .promo-container p {
            margin-bottom: 20px;
            color: #666; /* Color del texto del párrafo */
        }

        .promo-container button {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .promo-container button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="promo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Dia_2019.svg">
    <h2>¡Promoción Especial!</h2>
    <p>Obtén un 20% de descuento en tu próxima compra.</p>
    <button id="getCouponBtn">Obtener cupón de descuento</button>
</div>

<script>
    document.getElementById('getCouponBtn').addEventListener('click', function() {
        window.location.href = 'datos3.html'; // Cambia el nombre de tu archivo HTML aquí
    });
</script>

</body>
</html>
